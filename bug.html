<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrect way to change text content - will not work in all browsers
    document.getElementById("myDiv").textContent = "New text!";
  </script>
</body>
</html>
